<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sol Plaatje University | Student Record System</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #b31217; /* deep red base */
            background: linear-gradient(to bottom right, #b31217, #e52d27);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 40px 60px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 650px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .header img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 26px;
            margin: 0;
            color: #b31217;
        }

        h2 {
            color: #e52d27;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 12px 0;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #b31217;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #e52d27;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <h1>Sol Plaatje University</h1>
        </div>

        <h2>Student Record System</h2>
        <p>Welcome to the official Sol Plaatje University Student Record System.</p>

        <ul>
            <li><a href="/admin/">Admin Login</a> <span style="color:#777;"></li>
            <li><a href="/lecturer-login/">Lecturer Login</a> <span style="color:#777;"></li>
            <li><a href="/accounts/login/">Student Login</a> <span style="color:#777;"></li>
            <li><a href="/records/">Student Records</a> <span style="color:#777;"></li>
        </ul>

        <div class="footer">
            2025 Sol Plaatje University
        </div>
    </div>
</body>
</html>
